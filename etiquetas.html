<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para texto</title>
</head>
<body>
    <p>
         <b> Bold </b>  <!--Bold/Negritas, SIN importancia semantica -->
        <br>
        <strong> Strong </strong> <!--Bold/Negritas, CON importancia semantica -->
        <br>
        <i>Italic</i>    <!--Italic, SIN importancia semantica -->
        <br>
        <em>Enfasis</em> <!--Italic, CON importancia semantica -->
        <br>
        <small>Small</small>
        <br>
        <mark>Marked</mark>
        <br>
        <del>Deleted</del>
        <br>
        <ins>Inserted</ins>
        <br>
        <sub>Subscript</sub>
        <br>
        <sup>SuperScript</sup>


    </p>

</body>
</html>
